<section class="flex items-center justify-center h-screen">
  <div class="border-2 rounded border-gray-400 bg-slate-100 p-8 flex flex-col justify-center items-center">
    <h1 class="text-3xl font-bold text-center mb-4">‚è∞ Laboral Timer</h1>
    <button pButton type="button" class="m-3" (click)="start()" id="start-button" *ngIf="this.displayButtons.start">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"/>
      </svg>
      <span class="ml-3">Comenzar jornada laboral</span>
    </button>
    <p-button severity="help" class="m-3" (click)="pause()" *ngIf="this.displayButtons.pause">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.25 5C5.56 5 5 5.56 5 6.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C7.5 5.56 6.94 5 6.25 5m3.5 0c-.69 0-1.25.56-1.25 1.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C11 5.56 10.44 5 9.75 5"/>
      </svg>
      <span class="ml-3">Pausar la jornada laboral</span>
    </p-button>
    <p-button severity="warning" class="m-3" (click)="restart()" *ngIf="this.displayButtons.restart">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
      </svg>
      <span class="ml-3">Reanudar la jornada laboral</span>
    </p-button>
    <p-button severity="warning" class="m-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
      </svg>
      <span class="ml-3">Reanudar la jornada laboral</span>
    </p-button>
    <p class="text-3xl font-bold">{{ timer }}</p>
    <div class="border rounded border-gray-400 m-4 p-2">
      <app-date-time></app-date-time>
    </div>
  </div>
</section>
